<!DOCTYPE html>
<html lang="en">
<head>
    <link href="CSS/designPage.css" type="text/css"
          rel="stylesheet" />
    <title>TicTacToe</title>

</head>
<body>
    <table id="tictactoe" style="width:30%">
        <tr>
            <td id="00" class="row0 col0" onclick="processTurn('00')"></td>
            <td id="01" class="row0 col1" onclick="processTurn('01')"></td>
            <td id="02" class="row0 col2" onclick="processTurn('02')"></td>
        </tr>
        <tr>
            <td id="10" class="row1 col0" onclick="processTurn('10')"></td>
            <td id="11" class="row1 col1" onclick="processTurn('11')"></td>
            <td id="12" class="row1 col2" onclick="processTurn('12')"></td>
        </tr>
        <tr>
            <td id="20" class="row2 col0" onclick="processTurn('20')"></td>
            <td id="21" class="row2 col1" onclick="processTurn('21')"></td>
            <td id="22" class="row2 col2" onclick="processTurn('22')"></td>
        </tr>
    </table>


    <script src="JS/interact.js">
    </script>

    <p id="winner"></p>
    <input id="playingChar" type="hidden" value="X">
</body>
</html>
